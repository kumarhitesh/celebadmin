<div class="homeContainer px-3 mt-3">
  <div class="row mb-3">
    <div class="col-sm-7">
      <h4>Session List</h4>
    </div>
    <div class="col-sm-5">
      <form class="form-inline my-2 my-lg-0 float-right pr-0 col-12">
        <input class="form-control mr-sm-2 col-12" type="search" name="searchList" [(ngModel)]="sessionListSearch" placeholder="Search by Name, ID, Media..."
          aria-label="Search">
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead class="table-header-bg-1">
            <tr>
              <th>Session Name</th>
              <th>Location</th>
              <th>Media Mode</th>
              <th>Duration of Session (Mins)</th>
              <th>Time of Session</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rowData of sessionList | searchFilter:  sessionListSearch" >
              <td><a routerLink='/sessiondetails/{{rowData.id}}' class="viewLink">{{rowData.sessionName}}</a></td>
              <td>{{rowData.location}}</td>
              <td>{{rowData.mediaMode}}</td>
              <td>{{rowData.duration}}</td>
              <td>{{rowData.time | date:'short'}}</td>
              <td>{{rowData.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
